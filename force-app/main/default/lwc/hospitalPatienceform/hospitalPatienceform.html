<template>

    <lightning-card title="Patient Information Form" icon-name="custom:custom35">

        <template if:true={booleanflagvalue} >
              <lightning-input type =text label="Enter First Name" ></lightning-input>
              <lightning-input type =text label="Enter Last Name" ></lightning-input>
              <lightning-input type =tel label="Enter Mobile Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></lightning-input>
              <lightning-input type =email label="Enter Email Id" ></lightning-input>
              <lightning-input type =text label="Enter City " ></lightning-input>

              <lightning-button label=" Hide Form" onclick={hideform}></lightning-button>
            </template>
            <template if:false={booleanflagvalue} >
                <lightning-button label="show Form" onclick={showform}></lightning-button>
            </template>
    </lightning-card>
    
</template>
