<template>
    
     <lightning-card title="Fetch Data From Apex (Mode 1) -Wire a poperty" icon-name="custom:custom23">

        <template if:true={accounts.data}>

            <template for:each={accounts.data} for:item="acc">
                <p key={acc.id}>{acc.Name} ----> {acc.Phone}</p>
            </template>

        </template>

        <template if:true={accounts.error}>
            {accounts.error}
        </template>
        
     </lightning-card>
</template>
