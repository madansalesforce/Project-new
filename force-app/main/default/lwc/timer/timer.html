<template>
    <lightning-card title="Timer Clock" icon-name="custom:custom22">

        <div style="font-size: 50px;text-align:center;">{timeVal}</div>
        <br><br><br>

        <template if:true={showStartBtn}>
            <lightning-button label="start" variant="success" onclick={startHandler} style="margin-left: 10px;"></lightning-button>
        </template>

        <template if:false={showStartBtn}>
            <lightning-button label="stop" variant="destructive" onclick={stopHandler} style="margin-left: 10px;"></lightning-button>
        </template> 

        
            <lightning-button label="Reset" variant="brand" onclick={resetHandler} style="margin-left: 10px;"></lightning-button>
          
    </lightning-card>
    
</template>
